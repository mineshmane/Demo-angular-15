<div class="main-con">
    <mat-card class="card" *ngFor="let note of childArrayList | searchfilter: searchValue">
        <div (click)="updateNote(note)">
            {{note.title}} </div>
        <div (click)="updateNote(note)">
            {{note.description}}
        </div>
        <div>
            {{note.id}}
        </div>
        <div class="ico" (click)="goBack()">
            <app-icons [noteObject]="note" ></app-icons>

        </div>
    </mat-card>
</div>
